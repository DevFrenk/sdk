admin_productmyparcel_save:
    path: myparcel/{productId}/save
    methods: [POST]
    defaults:
        _controller: Gett\Myparcel\Controllers\Admin\ProductCombinatorController::saveProduct
        _legacy_controller: AdminMyparcelController
        _legacy_link: AdminMyparcelProduct:saveProduct
        _legacy_parameters:
            id_product: productId
    requirements:
        id: \d+

admin_myparcel_orders_label_bulk_create:
    path: /create-label-bulk
    methods: [POST]
    defaults:
        _controller: Gett\MyParcel\Controllers\Admin\LabelController::createLabelsBulk
        _legacy_controller: AdminLabelController
        _legacy_link: AdminLabel:createLabelsBulk